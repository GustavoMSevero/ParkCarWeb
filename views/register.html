<!DOCTYPE html>
<html>

    <head>

        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta lang="pt-br">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="geo.region" content="Brasil">
        <link href="https://gapps.com.br/" rel="canonical">
        <meta name="robots" content="index, follow">
        <meta name="keywords" content="...">
        <meta name="description" content="Domanda System Aplication">
        <!-- <link rel="author" href="https://www.andreiguedes.com.br/ - Andrei Guedes - Front End Developer & UX UI Designer">
        <link rel="publisher" href="https://facebook.com/andreiguedeszoficial"> -->

        <!-- Font Awesome -->
        <link href="css/all.css" rel="stylesheet">

	    <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Bootstrap 4.1.3 -->
        <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-3.4.1/css/bootstrap.min.css">

        <!-- CSS -->
        <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/main.css">
        <!-- <link rel="stylesheet" href="styles/custom.css"> -->
        <link rel="stylesheet" href="styles/forms.css">

        <link rel="stylesheet" href="./css/login.css">

        <!-- Custom Buttons JS -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>

        <!-- Title -->
        <title>Cadastro - Dashboard - Domanda</title>

    </head>

    <body>
    	<div class="hk-wrapper">
            <div class="hk-pg-wrapper hk-auth-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-12 pa-0">
                            <div class="auth-form-wrap py-xl-0 py-50">
                                <div class="auth-form w-xxl-55 w-xl-75 w-sm-90 w-100" ng-controller="registerCtrl">
                                    <form name="formEmpresa">
                                        <h1 class="text-center display-4 mb-10">Cadastre-se</h1>
                                        <div class="form-group">
                                            <input class="form-control" ng-model="parking.ownerName" placeholder="Nome do dono" type="text">
                                        </div>
                                        <div id="question">
                                            Possiu mais estacionamentos?
                                        </div>
                                        <div class="form-group">
                                            <select id="feInputState" ng-model="parking.moreParkings" class="form-control">
                                                <option value="">Selecione...</option>
                                                <option value="1">Sim</option>
                                                <option value="0">NÃ£o</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" ng-model="parking.ownerEmail" placeholder="email@exemplo.com.br" type="email">
                                        </div>
    
                                        <div class="form-group">
                                            <input class="form-control" ng-model="parking.ownerPassword" placeholder="* * * * * * * * * " type="password">
                                        </div>
                                        <button class="btn btn-primary btn-block" ng-click="register(parking)">Cadastrar</button>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- All JavaScripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <script src="scripts/jquery.slimscroll.js"></script>

        <script src="scripts/dropdown-bootstrap-extended.js"></script>

        <script src="scripts/owl.carousel/dist/owl.carousel.min.js"></script>

        <script src="scripts/feather.min.js"></script>

        <script src="scripts/init.js"></script>

        <script src="scripts/login-data.js"></script>

    </body>
</html>
